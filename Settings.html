

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  <title>Settings - SoFi Bank</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f5f2ed;
      color: #2b2b2b;
      margin: 0;
    }

    header {
      background: rgb(29, 29, 247);
      color: whitesmoke;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background:rgb(29, 29, 247) ;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

   
  </style>
</head>
<body>

  <header>
     
    <h1>Account Settings</h1>
  </header>

  <div class="container">
    <form>
      <label>Full Name</label>
      <input type="text" placeholder=" Enter" />

      <label>Email Address</label>
      <input type="email" placeholder="john@example.com" />

      <label>Phone Number</label>
      <input type="tel" placeholder="+1 234 567 8900" />

      <label>Change Password</label>
      <input type="password" placeholder="New Password" />

      <button type="submit">Update Profile</button>
    </form>
  </div>

</body>
</html>
