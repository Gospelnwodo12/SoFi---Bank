
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SoFi Bank Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><h3>Transfer Funds</h3>
                                        </h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                                <label for="exampleInputEmail"> Account Number</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="e.g. 1234567890">
                                        </div>
                                        <div class="form-group">
                                                <label for="exampleInputPassword"> Amount</label>
                                            <input type="number" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="$0.00">
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                              <label>Note:</label>
                                                <input type="text" placeholder="Optional" />  
                                               
                                            </div>
                                        </div>
                                        <div  class="btn btn-primary btn-user btn-block" style="border: none;">
                                           <button id="transactionBtn" onclick="showError()">Transfer Funds</button>

                                        </div>

                                        <div id="errorBox" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
background:#fff0f0; color:#a00; padding:20px 30px; border:1px solid #a00; border-radius:10px;
box-shadow:0 0 15px rgba(0,0,0,0.1); font-family:'Georgia',serif; z-index:1000;">
  <strong>Error:</strong> You canâ€™t make a transaction at the moment...
</div>
                                        
                                            
                                        <hr>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
   
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
  function showError() {
    const box = document.getElementById('errorBox');
    const btn = document.getElementById('transactionBtn');
    
    box.style.display = 'block';
    btn.disabled = true;
    btn.style.opacity = '0.5';
    btn.innerText = 'Try Again Later';

    setTimeout(() => {
      box.style.display = 'none';
      btn.disabled = false;
      btn.style.opacity = '1';
      btn.innerText = 'Transfer Funds';
    }, 6000);
  }

 
</script>

</body>

</html
